<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Calculator</title>
</head>
<body>
    <div class="center">
			<div class="calc">
				<div class="header"></div>
				<div class="display"></div>
				<div class="equation"></div>
				<div class="buttons">
					<div class="button seven">7</div>
					<div class="button eight">8</div>
					<div class="button nine">9</div>
					<div class="button divide">/</div>
					<div class="button back">&#8592;</div>
					<div class="button clear">C</div>
					<div class="button four">4</div>
					<div class="button five">5</div>
					<div class="button six">6</div>
					<div class="button multiply">x</div>
					<div class="button open-bracket">(</div>
					<div class="button close-bracket">)</div>
					<div class="button one">1</div>
					<div class="button two">2</div>
					<div class="button three">3</div>
					<div class="button subtract">-</div>
					<div class="button power">^</div>
					<div class="button sqrt">&#8730;</div>
					<div class="button zero">0</div>
					<div class="button dot">.</div>
					<div class="button percent">%</div>
					<div class="button add">+</div>
					<div class="button equals">=</div>
				</div>
			</div>
		</div>
</body>
</html>
