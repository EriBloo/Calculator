<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
  <title>Calculator</title>
</head>
<body>
	<div class="container">
		<div class="calc">
			<div class="header"></div>
			<div class="display">
				<div class="past-equations"></div>
				<div class="equal-signs"></div>
				<div class="past-results"></div>
			</div>
			<div class="equation"></div>
			<div class="buttons">
				<div class="button" data="7">7</div>
				<div class="button" data="8">8</div>
				<div class="button" data="9">9</div>
				<div class="button" data="divide">&#247;</div>
				<div class="button" data="back">&#8592;</div>
				<div class="button" data="clear">C</div>
				<div class="button" data="4">4</div>
				<div class="button" data="5">5</div>
				<div class="button" data="6">6</div>
				<div class="button" data="x">x</div>
				<div class="button" data="(">(</div>
				<div class="button" data=")">)</div>
				<div class="button" data="1">1</div>
				<div class="button" data="2">2</div>
				<div class="button" data="3">3</div>
				<div class="button" data="-">-</div>
				<div class="button" data="^">^</div>
				<div class="button" data="sqrt">&#8730;</div>
				<div class="button" data="0">0</div>
				<div class="button" data=".">.</div>
				<div class="button" data="%">%</div>
				<div class="button" data="+">+</div>
				<div class="button equals" data="equals">=</div>
			</div>
		</div>
	</div>
<script src="./script.js"></script>
</body>
</html>
